<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulario</title>
</head>

<body>
    <header>
        <section>
  
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="./../../index.html"><strong class="ticketshow">TICKETSHOW</strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./../../index.html">Home</a>
                  <a class="nav-link" href="./formulario.html">Registrate</a>
                  <a class="nav-link" href="./iniciarsesion.html">Iniciá Sesión</a>
                </div>
              </div>
            </div>
          </nav>
          <nav class="navbar navbar-dark bg-dark">
            <!-- Navbar content -->
          </nav>
          
          <nav class="navbar navbar-dark bg-primary">
            <!-- Navbar content -->
          </nav>
          
          <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <!-- Navbar content -->
          </nav>
        </section>
      </header>
      
      <section>
          <div class="container">
            <div class="row">
              <div class="col-md-6 p-3">
                <h2>Para registrarte ingresá los siguientes datos</h2>
                <form id="form">
                  <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                  <div id="nombreError" class="form-text"></div>

                  </div>

                  <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                  <div id="emailError" class="form-text"></div>

                  </div>

                  <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="telefono" class="form-control" id="telefono">
                  <div id="telefonoError" class="form-text"></div>

                  </div>

                  <div class="mb-3">
                  <label for="provincia" class="form-label">Provincia</label>
                  <select class="form-control" id="provincia">
                  <option value="CABA">Ciudad Autónoma de Buenos Aires</option>
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Catamarca">Catamarca</option>
                  <option value="Chaco">Chaco</option>
                  <option value="Chubut">Chubut</option>
                  <option value="Córdoba">Córdoba</option>
                  <option value="Corrientes">Corrientes</option>
                  <option value="Entre Ríos">Entre Ríos</option>
                  <option value="Formosa">Formosa</option>
                  <option value="Jujuy">Jujuy</option>
                  <option value="La Pampa">La Pampa</option>
                  <option value="La Rioja">La Rioja</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Misiones">Misiones</option>
                  <option value="Neuquén">Neuquén</option>
                  <option value="Río Negro">Río Negro</option>
                  <option value="Salta">Salta</option>
                  <option value="San Juan">San Juan</option>
                  <option value="San Luis">San Luis</option>
                  <option value="Santa Cruz">Santa Cruz</option>
                  <option value="Santa Fe">Santa Fe</option>
                  <option value="Santiago del Estero">Santiago del Estero</option>
                  <option value="Tierra del Fuego">Tierra del Fuego</option>
                  <option value="Tucumán">Tucumán</option>
                  </select>
                  <div id="provinciaError" class="form-text"></div>

                  </div>

                  <div class="mb-3">
                  <label for="contraseña" class="form-label">Contraseña</label>
                  <input type="contraseña" class="form-control" id="contraseña">
                  <div id="contraseñaError" class="form-text"></div>

                  </div>
                  <button type="button" id="btnPrincipal" class="btn btn-primary">Enviar</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-md-6 p-3">
            <div id="resultado"></div>
          </div>
      </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="../js/Jquery.min.js"></script>  
  
  <script src=".././js/registrate.js"></script>
</body>
</html>
